<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template :: head"></head>
<body>
    <header class="mb-3">
        <h3 class="ms-2">yourSTORY</h3>
        <h3 class="my-auto me-2">Already Registered? Log in here!</h3>
    </header>
    <h1>Create an account</h1>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <label for="username">Username</label>
        <input id="username" th:field="*{username}">
        <br><br>
        <label for="email">Email</label>
        <input id="email" th:field="*{email}">
        <br><br>
        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}">
        <br><br>
        <input type="submit" value="Sign me up!">
    </form>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
