<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template :: head"></head>
<body>
    <header th:replace="template :: my-header"></header>
    <h1>Edit Post</h1>
    <form th:action="@{|/posts/${post.id}/edit|}" th:method="post" th:object="${post}">
        Title:
        <input th:field="*{title}" th:value="${post.title}">
        <br>
        Body:
        <input th:field="*{body}" th:value="${post.body}">
        <br>
        <input type="submit">
    </form>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
