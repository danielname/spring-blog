<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template :: head"></head>
<body>
<header th:replace="template :: my-header"></header>
<h1>Select a user:</h1>
<ul th:each="user : ${allUsers}">
  <li>
    <a th:href="@{|/posts/profile/${user.id}|}" th:text="${user.username}"></a>
    <!-- make a button that links to user profile -->
  </li>
</ul>
<footer th:replace="template :: my-footer"></footer>
</body>
</html>
