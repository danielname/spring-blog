<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template :: head"></head>
<body>
<header th:replace="template :: my-header"></header>
  <h1>New Post</h1>
  <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
      Title:
      <input th:field="*{title}" th:value="${post.title}">
      <br>
      Body:
      <input th:field="*{body}" th:value="${post.body}">
      <br>
      <input type="submit">
  </form>
</body>
</html>
