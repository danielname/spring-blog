<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="template :: head"></head>
<body>
<header th:replace="template :: my-header"></header>
<h1 th:text="${user.username}"></h1>
<ul th:each="post : ${allPosts}">
  <li th:if="${user.id} == ${post.user.id}">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
    <a th:if="${post.user.id} == ${activeUser}" th:href="@{|/posts/${post.id}/edit|}"><input type="button" value="Edit"></a>
  </li>
</ul>
<footer th:replace="template :: my-footer"></footer>
</body>
</html>
